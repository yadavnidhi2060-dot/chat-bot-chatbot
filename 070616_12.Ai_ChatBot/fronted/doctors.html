<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medilex - Find Doctors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }

    .search-focus:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }

    .floating { animation: float 3s ease-in-out infinite; }

    .search-icon {
      transition: transform 0.3s ease;
    }

    .search-container:focus-within .search-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .badge:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">

  <!-- Header with navigation -->
  <header class="gradient-bg text-white shadow-2xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-5">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3 floating">
          <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </div>
          <h1 class="text-3xl font-bold tracking-tight">Medilex</h1>
        </div>
        <nav class="flex space-x-2">
          <a href="m.html" class="glass-effect px-5 py-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-all duration-300">Home</a>
          <a href="doctors.html" class="bg-white text-purple-700 px-5 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300">Find Doctors</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-7xl mx-auto px-6 pt-12 pb-6">
    <div class="text-center animate-fade-in-up">
      <h2 class="text-5xl font-bold bg-gradient-to-r from-purple-600 via-blue-600 to-pink-600 bg-clip-text text-transparent mb-4">
        Discover Top Doctors in Gorakhpur
      </h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        Connect with highly qualified healthcare professionals in your area
      </p>
    </div>
  </section>

  <!-- Search Section -->
  <section class="max-w-4xl mx-auto px-6 mb-12 animate-fade-in-up stagger-1">
    <div class="search-container relative">
      <div class="absolute left-5 top-1/2 transform -translate-y-1/2 search-icon">
        <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
      <input 
        type="text" 
        id="search" 
        placeholder="Search by doctor name or specialization..."
        class="w-full pl-14 pr-6 py-5 text-lg border-2 border-purple-200 rounded-2xl shadow-xl search-focus bg-white transition-all duration-300"
      >
    </div>
  </section>

  <!-- Doctor Section -->
  <section class="max-w-7xl mx-auto px-6 pb-16">
    <!-- Results count -->
    <div id="results-count" class="text-center mb-8 animate-fade-in-up stagger-2">
      <p class="text-gray-600 text-lg font-medium"></p>
    </div>

    <!-- Doctor list container -->
    <div id="doctor-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <!-- No results message -->
    <div id="no-results" class="hidden text-center py-16">
      <div class="animate-fade-in-up">
        <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h3 class="text-2xl font-bold text-gray-400 mb-2">No doctors found</h3>
        <p class="text-gray-500">Try adjusting your search criteria</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="gradient-bg text-white mt-20">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="text-lg font-semibold">Â© 2025 Medilex. All Rights Reserved.</p>
          <p class="text-sm opacity-80">Your trusted healthcare companion</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="hover:scale-110 transition-transform duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </a>
          <a href="#" class="hover:scale-110 transition-transform duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    let allDoctors = [];

    // Sample doctor data (replace with fetch when doctors.json is available)
    const sampleDoctors = [
      { name: "Dr. Rajesh Kumar", qualification: "MBBS, MD", specialization: "Cardiology" },
      { name: "Dr. Priya Sharma", qualification: "MBBS, MS", specialization: "Orthopedics" },
      { name: "Dr. Amit Verma", qualification: "MBBS, DM", specialization: "Neurology" },
      { name: "Dr. Sunita Singh", qualification: "MBBS, DNB", specialization: "Pediatrics" },
      { name: "Dr. Vikram Gupta", qualification: "MBBS, MD", specialization: "Dermatology" },
      { name: "Dr. Neha Mishra", qualification: "MBBS, MS", specialization: "Gynecology" }
    ];

    // Try to load from doctors.json, fallback to sample data
    fetch("doctors.json")
      .then(res => res.json())
      .then(doctors => {
        allDoctors = doctors;
        displayDoctors(doctors);
      })
      .catch(() => {
        allDoctors = sampleDoctors;
        displayDoctors(sampleDoctors);
      });

    function displayDoctors(doctors) {
      const container = document.getElementById("doctor-list");
      const noResults = document.getElementById("no-results");
      const resultsCount = document.getElementById("results-count");
      
      container.innerHTML = "";
      
      if (doctors.length === 0) {
        noResults.classList.remove("hidden");
        resultsCount.innerHTML = "";
        return;
      }
      
      noResults.classList.add("hidden");
      resultsCount.innerHTML = `<span class="text-2xl font-bold text-purple-600">${doctors.length}</span> doctors available`;
      
      doctors.forEach((doc, index) => {
        const card = document.createElement("div");
        card.className = "card-hover bg-white rounded-3xl shadow-xl overflow-hidden opacity-0 animate-fade-in-up";
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <div class="p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <span class="badge text-white text-xs px-3 py-1 rounded-full font-semibold">
                ${doc.specialization}
              </span>
            </div>
            
            <h3 class="text-2xl font-bold text-gray-800 mb-3">${doc.name}</h3>
            
            <div class="space-y-2 mb-5">
              <div class="flex items-center text-gray-600">
                <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="font-medium">${doc.qualification}</span>
              </div>
              <div class="flex items-center text-gray-600">
                <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                </svg>
                <span class="font-medium">Specialist</span>
              </div>
            </div>
            
            <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
              Book Appointment
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Search functionality with debouncing
    let searchTimeout;
    document.getElementById("search").addEventListener("input", (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const keyword = e.target.value.toLowerCase();
        const filtered = allDoctors.filter(doc =>
          doc.name.toLowerCase().includes(keyword) ||
          doc.specialization.toLowerCase().includes(keyword)
        );
        displayDoctors(filtered);
      }, 300);
    });
  </script>

</body>
</html>
