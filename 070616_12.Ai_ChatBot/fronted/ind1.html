<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIR Generator - Valid Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #c4c7ff, #a2b2ff);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(70, 70, 200, 0.2);
    }

    h2 {
      text-align: center;
      color: #3a0ca3;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #3a0ca3, #457b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #3a0ca3;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #3a0ca3, #457b9d);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      opacity: 0.9;
    }

    #firOutput {
      height: 320px;
      background-color: #f9fafc;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
     nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .logo span {
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

    
    
  
  </style>
</head>
<body>
    <nav>
        <div class="logo">Medi<span>lex</span></div>
        <div class="nav-links">
            <a href="m.html">Home</a>
            <a href="gl.html">Government Law</a>
            <a href="ind1.html">Template</a>
            <a href="t.html">Person Info</a>
        </div>
    </nav>

  <div class="container">
    <h2>FIR Generator Form (Valid Format)</h2>

    <label for="name">Your Full Name:</label>
    <input type="text" id="name" placeholder="John Doe" required>

    <label for="address">Your Address:</label>
    <input type="text" id="address" placeholder="123, Main Street, New Delhi" required>

    <label for="station">Police Station:</label>
    <input type="text" id="station" placeholder="Connaught Place Police Station" required>

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="New Delhi" required>

    <label for="subject">Subject of Complaint:</label>
    <input type="text" id="subject" placeholder="Theft in residential area" required>

    <label for="details">Incident Details:</label>
    <textarea id="details" placeholder="Describe the incident..." required></textarea>

    <label for="datetime">Date & Time of Incident:</label>
    <input type="datetime-local" id="datetime" required>

    <label for="location">Location of Incident:</label>
    <input type="text" id="location" placeholder="Near XYZ Park" required>

    <label for="persons">Persons Involved:</label>
    <input type="text" id="persons" placeholder="Name(s) of involved person(s)" required>

    <label for="phone">Your Phone Number:</label>
    <input type="tel" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required>

    <div class="buttons">
      <button onclick="generateFIR()">Generate FIR</button>
      <button onclick="downloadFIR()">Download as TXT</button>
      <button onclick="downloadFIRPDF()">Download as PDF</button>
      <button onclick="clearForm()">Clear Form</button>
      <button onclick="window.print()">Print FIR</button>
    </div>

    <label for="firOutput">Generated FIR:</label>
    <textarea id="firOutput" readonly></textarea>
  </div>

  <script>
    function generateFIR() {
      const requiredFields = ['name','address','station','city','subject','details','datetime','location','persons','phone'];
      for (let id of requiredFields) {
        if (!document.getElementById(id).value.trim()) {
          alert("Please fill out all fields before generating FIR.");
          return;
        }
      }

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const station = document.getElementById('station').value;
      const city = document.getElementById('city').value;
      const subject = document.getElementById('subject').value;
      const details = document.getElementById('details').value;
      const datetime = document.getElementById('datetime').value;
      const location = document.getElementById('location').value;
      const persons = document.getElementById('persons').value;
      const phone = document.getElementById('phone').value;
      const today = new Date().toLocaleDateString();
      const firNumber = "FIR-" + Math.floor(Math.random() * 100000);

      const firText = `
FIR Number: ${firNumber}
Date Filed: ${today}

To,
The Officer-in-Charge,
${station}, ${city}.

Subject: ${subject}

Respected Sir/Madam,

I, ${name}, resident of ${address}, wish to lodge a complaint regarding the following incident:

Incident Details: ${details}
Date & Time of Incident: ${datetime}
Location: ${location}
Persons Involved: ${persons}

I request you to kindly register this report and take the necessary legal action in accordance with the law.

Thanking you,

Yours faithfully,
${name}
Contact: ${phone}
Address: ${address}
Date: ${today}
      `;

      document.getElementById('firOutput').value = firText.trim();
    }

    function downloadFIR() {
      const text = document.getElementById('firOutput').value;
      if (!text) return alert("Please generate the FIR first.");
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'FIR_Report.txt';
      link.click();
    }

    function downloadFIRPDF() {
      const text = document.getElementById('firOutput').value;
      if (!text) return alert("Please generate the FIR first.");
      /*const jsPDF = window.jspdf.jsPDF;*/
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = doc.splitTextToSize(text, 180);
      doc.setFont("times", "normal");
      doc.setFontSize(12);
      doc.text(lines, 15, 20);
      doc.save('FIR_Report.pdf');
    }

    function clearForm() {
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    }
  </script>

</body>
</html>
