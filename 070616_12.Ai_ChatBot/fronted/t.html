<h1>Accident First Aid & Legal Report</h1>

<form>
    <!-- Section 1: Accident First Aid Report -->
    <section id="accident-report">
        <h2>1. Accident First Aid Report</h2>
        <label for="reporter_name">Your Name:</label>
        <input type="text" id="reporter_name" name="reporter_name" required>

        <label for="reporter_contact">Contact Number:</label>
        <input type="tel" id="reporter_contact" name="reporter_contact" required>

        <label for="accident_date">Date of Accident:</label>
        <input type="date" id="accident_date" name="accident_date" required>

        <label for="accident_location">Accident Location:</label>
        <input type="text" id="accident_location" name="accident_location" required>

        <label for="injuries">Injuries Observed:</label>
        <textarea id="injuries" name="injuries" rows="4" required></textarea>

        <label for="actions_taken">First Aid Actions Taken:</label>
        <textarea id="actions_taken" name="actions_taken" rows="4" required></textarea>
    </section>

    <!-- Section 2: Good Samaritan Acknowledgement -->
    <section id="good-samaritan">
        <h2>2. Good Samaritan Legal Acknowledgement</h2>
        <div class="highlight">
            Acting in good faith while providing emergency assistance is protected under the Good Samaritan Law.
        </div>

        <label for="helper_name">Helper's Name:</label>
        <input type="text" id="helper_name" name="helper_name" required>

        <label for="helper_contact">Contact Number:</label>
        <input type="tel" id="helper_contact" name="helper_contact" required>

        <label for="assistance_type">Type of Assistance Provided:</label>
        <select id="assistance_type" name="assistance_type" required>
            <option value="">Select Assistance</option>
            <option value="first_aid">First Aid</option>
            <option value="emergency_call">Emergency Call</option>
            <option value="other">Other</option>
        </select>

        <label for="assistance_details">Details of Assistance:</label>
        <textarea id="assistance_details" name="assistance_details" rows="4" required></textarea>

        <label>
            <input type="checkbox" required> I acknowledge that I acted in good faith and understand my legal rights.
        </label>
    </section>
    <!-- Section 3: Emergency Contact & Witness Form -->
    <section id="witness-form">
        <h2>3. Emergency Contact & Witness Details</h2>

        <label for="victim_name">Victim Name:</label>
        <input type="text" id="victim_name" name="victim_name" required>

        <label for="witness_name">Witness Name:</label>
        <input type="text" id="witness_name" name="witness_name" required>

        <label for="witness_contact">Witness Contact Number:</label>
        <input type="tel" id="witness_contact" name="witness_contact" required>

        <label for="incident_details">Incident Details:</label>
        <textarea id="incident_details" name="incident_details" rows="4" required></textarea>

        <label for="emergency_contact">Emergency Contact for Victim:</label>
        <input type="text" id="emergency_contact" name="emergency_contact" required>
    </section>

    <button type="submit">Submit Full Report</button>
</form>

</body>
